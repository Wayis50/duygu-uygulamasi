
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>AURA</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 40px;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 0;
    }
    h2 {
      font-size: 20px;
      color: #888;
      margin-top: 5px;
      margin-bottom: 30px;
    }
    #face {
      width: 400px;
      height: 400px;
      margin: 20px auto;
      border-radius: 20px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }
    .button-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .button-row button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #00ffff;
      color: #000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>AURA</h1>
  <h2>Duygunu Yansıtan Yüzün</h2>
  <div id="face" style="background-image: url('notr.gif');"></div>

  <div class="button-row">
    <button onclick="startRecognition()">Konuşmayı Başlat</button>
    <button onclick="stopRecognition()">Konuşmayı Bitir</button>
    <button onclick="downloadText()">Konuşmayı Kaydet</button>
    <button onclick="newConversation()">Yeni Konuşma</button>
  </div>

  <p id="text"></p>

  <script>
    const face = document.getElementById('face');
    const textDisplay = document.getElementById('text');
    let lastSpokenText = "";
    let recognition;

    const emotions = {
      "mutlu": "mutlu.gif",
      "üzgün": "uzgun.gif",
      "nötr": "notr.gif",
      "kızgın": "kizgin.gif",
      "şaşkın": "saskin.gif",
      "endişeli": "endiseli.gif",
      "utanmış": "utanmis.gif",
      "hayranlık": "hayranlik.gif"
    };

    function analyzeEmotion(text) {
      text = text.toLowerCase();

      if (text.includes("mutlu") || text.includes("harika") || text.includes("keyfim yerinde") || text.includes("harikayım") || text.includes("sevin") || text.includes("güzel bir gündü")) return "mutlu";
      if (text.includes("üzgün") || text.includes("kötü") || text.includes("mutsuz") || text.includes("berbat") || text.includes("moralsiz") || text.includes("keyfim yok")) return "üzgün";
      if (text.includes("kızgın") || text.includes("öfke") || text.includes("sinirliyim") || text.includes("cidden sinirlendim") || text.includes("kendimi tutamıyorum") || text.includes("girme kanıma")) return "kızgın";
      if (text.includes("inanamıyorum") || text.includes("nasıl yani") || text.includes("ne alaka") || text.includes("gerçek mi") || text.includes("yok artık")) return "şaşkın";
      if (text.includes("tedirgin") || text.includes("endişeliyim") || text.includes("rahat değilim") || text.includes("bir tuhafım") || text.includes("dürtülerime engel olamıyorum")) return "endişeli";
      if (text.includes("utan") || text.includes("mahcup") || text.includes("yüzüm kızardı") || text.includes("gözlerine bakamıyorum")) return "utanmış";
      if (text.includes("hayranım") || text.includes("büyülendim") || text.includes("göz kamaştırdı") || text.includes("inanılmazdı") || text.includes("muhteşem")) return "hayranlık";

      return "nötr";
    }

    function startRecognition() {
      recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'tr-TR';
      recognition.continuous = true;
      recognition.interimResults = false;
      recognition.start();

      recognition.onresult = function(event) {
        const text = event.results[event.results.length - 1][0].transcript;
        lastSpokenText += text + " ";
        textDisplay.innerText = lastSpokenText;
        const emotion = analyzeEmotion(text);
        face.style.backgroundImage = `url('${emotions[emotion]}')`;
      };

      recognition.onerror = function(event) {
        textDisplay.innerText = 'Hata: ' + event.error;
      };
    }

    function stopRecognition() {
      if (recognition) {
        recognition.stop();
      }
    }

    function downloadText() {
      if (!lastSpokenText.trim()) {
        alert("Henüz bir konuşma yapılmadı.");
        return;
      }
      const blob = new Blob([lastSpokenText], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "konusma.txt";
      link.click();
    }

    function newConversation() {
      if (lastSpokenText.trim()) {
        const save = confirm("Önceki konuşmayı kaydetmek ister misiniz?");
        if (save) {
          downloadText();
        }
      }
      lastSpokenText = "";
      textDisplay.innerText = "";
      face.style.backgroundImage = "url('notr.gif')";
    }
  </script>
</body>
</html>
